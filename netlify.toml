# Angular SSR + prerender (routes.txt). Netlify usa Edge Functions para SSR.
[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Plugin Angular SSR (Edge Functions). Requerido para Angular 19+ con SSR.
[[plugins]]
  package = "@netlify/angular-runtime"

# Redirección de dominio: www y HTTP → HTTPS en dominio principal
# Ajusta "oakwoodsys.com" si tu dominio es otro (ej. oakwoodsys.netlify.app no aplica)
[[redirects]]
  from = "https://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

# Proxy GraphQL (CMS, case studies). Las rutas HTML las maneja la Edge Function SSR.
[[redirects]]
  from = "/api/graphql"
  to = "https://oakwoodsys.com/graphql"
  status = 200
  force = true

# Fallback SPA: solo si la Edge Function no responde. Con SSR, la Edge tiene prioridad.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
