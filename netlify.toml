[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/home-content"
  to = "/.netlify/functions/home-content"
  status = 200
  force = false

# Redirect all other routes to SSR function (except static assets)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = false
