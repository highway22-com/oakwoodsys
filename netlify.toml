[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Redirección de dominio: www y HTTP → HTTPS en dominio principal
[[redirects]]
  from = "https://www.oakwoodsystemsgroup.com/*"
  to = "https://oakwoodsystemsgroup.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oakwoodsystemsgroup.com/*"
  to = "https://oakwoodsystemsgroup.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oakwoodsystemsgroup.com/*"
  to = "https://oakwoodsystemsgroup.com/:splat"
  status = 301
  force = true

# Proxy GraphQL (CMS pages, case studies, etc.) – solo estático, sin servidor Node
[[redirects]]
  from = "/api/graphql"
  to = "https://oakwoodsys.com/graphql"
  status = 200
  force = true

# SPA: rutas sin archivo estático sirven index.html (Angular Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
