[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Redirección de dominio: www y HTTP → HTTPS en dominio principal
# Ajusta "oakwoodsys.com" si tu dominio es otro (ej. oakwoodsys.netlify.app no aplica)
[[redirects]]
  from = "https://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

# Proxy GraphQL (CMS pages, case studies, etc.) – solo estático, sin servidor Node
[[redirects]]
  from = "/api/graphql"
  to = "https://oakwoodsys.com/graphql"
  status = 200
  force = true

# SPA: rutas sin archivo estático sirven index.html (Angular Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
