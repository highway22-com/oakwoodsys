[build]
  command = "npm run build"
  publish = "dist/oaw/browser"

[build.environment]
  NODE_VERSION = "20"

# Redirección de dominio: www y HTTP → HTTPS en dominio principal
# Ajusta "oakwoodsys.com" si tu dominio es otro (ej. oakwoodsys.netlify.app no aplica)
[[redirects]]
  from = "https://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.oakwoodsys.com/*"
  to = "https://oakwoodsys.com/:splat"
  status = 301
  force = true

# Proxy GraphQL to WordPress backend (evita CORS y fallos de /api/graphql en Netlify)
[[redirects]]
  from = "/api/graphql"
  to = "https://oakwoodsys.com/graphql"
  status = 200
  force = true

# Angular SSR plugin configuration
# This plugin automatically handles Angular SSR on Netlify
[[plugins]]
  package = "@netlify/angular-runtime"

# Functions configuration
[functions]
  node_bundler = "esbuild"
