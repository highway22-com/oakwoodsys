<div class="px-20">
    <div class="flex flex-col lg:flex-row">
        <!-- Left Column: Industries Grid -->
        <div class="flex-7/12 grid grid-cols-3 md:grid-cols-2 gap-0 p-5">
            @for (industry of content(); track industry.id) {
            <a [routerLink]="industry.link"
                class="flex w-full group hover:bg-slate-50 transition-all duration-300 relative overflow-hidden  p-5">
                <div class="flex flex-row ">
                    <!-- Icon Container (Left) -->
                    <div class="pr-5">
                        <div class="flex items-start justify-center relative">
                            <img [src]="industry.icon" [alt]="industry.name" class="w-[25px]  object-cover" />
                        </div>
                    </div>
                    <!-- Text Content (Right) -->
                    <div class="flex flex-col flex-1 min-w-0 relative">
                        <div class="flex flex-col gap-2">
                            <div class="flex items-start justify-between gap-2">
                                <h3
                                    class="text-lg leading-6 text-s-600 group-hover:text-primary-blue pb-2 md:pb-3 flex-1">
                                    {{industry.name}}
                                </h3>
                                <!-- Arrow icon that appears on hover -->

                            </div>
                            <p class="text-sm font-normal leading-6 text-s-600   ">
                                {{industry.desc}}
                            </p>
                        </div>
                        <div class="flex ">
                            <svg class="w-5 h-5 text-primary-blue opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all duration-300 mt-1"
                                xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17"
                                fill="none">
                                <path
                                    d="M16.1829 9.83507e-07C16.5784 1.01808e-06 16.886 0.307618 16.886 0.703126L16.886 11.9531C16.886 12.3486 16.5784 12.6563 16.1829 12.6563C15.7874 12.6563 15.4797 12.3486 15.4797 11.9531L15.4797 2.41699L1.19751 16.6553C0.933838 16.9189 0.494385 16.9189 0.230713 16.6553C-0.0769043 16.3916 -0.0769043 15.9521 0.230713 15.6885L14.469 1.40625L4.93286 1.40625C4.53735 1.40625 4.22974 1.09863 4.22974 0.703125C4.22974 0.307617 4.53735 -3.45764e-08 4.93286 0L16.1829 9.83507e-07Z"
                                    fill="#3D3D3D" />
                            </svg>
                        </div>
                    </div>
                </div>
            </a>
            }
        </div>

        <!-- Right Column: Featured Case Studies (2 mÃ¡s recientes desde GraphQL) -->
        <div class="flex-auto lg:w-80 xl:w-96 border-t border-gray-200/30 lg:border-t-0 lg:border-l ">
            <div class="flex flex-col gap-3 px-12 pt-10">
                <div class="flex gap-2 pb-4 items-center">
                    <img src="/assets/feature.svg" alt="Case Studies" class="w-[35px] h-auto" />
                    <h3 class="text-base uppercase tracking-wider text-[#454545]">
                        {{ featuredTitle() }}
                    </h3>
                </div>
                <div class="flex flex-col gap-4 pb-5">
                    @for (article of featuredCaseStudiesArticles; track article.id ?? article.title) {
                    <div class="group">
                        <a [routerLink]="article.link" class="block">
                            <div class="flex items-center gap-6 ">
                                <div class="w-38 h-26  overflow-hidden  flex-shrink-0">
                                    <img [src]="article.image?.url" [alt]="(article.image?.alt ?? article.title) ?? ''"
                                        class="w-full h-full object-cover" loading="lazy" />
                                </div>
                                <div class="flex flex-col  justify-between gap-8">
                                    <h5
                                        class="text-base text-s-900 group-hover:text-p-500 transition-colors duration-200 mt-2">
                                        {{ article.title }}
                                    </h5>
                                    <div
                                        class="flex items-center text-base text-s-900 group-hover:text-p-500 transition-colors duration-200">
                                        <span>Read more</span>
                                        <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5l7 7-7 7" />
                                        </svg>
                                    </div>
                                </div>


                            </div>
                        </a>
                    </div>
                    }
                </div>
                <div class="">
                    <a routerLink="/resources/case-studies"
                        class="flex items-center gap-2 text-sm text-[#454545] hover:text-blue-600 transition-colors duration-200">
                        <svg class="w-4 h-4 text-p-900" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        <span>Explore more</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
