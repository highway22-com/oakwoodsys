<div class="2xl:max-w-screen-2xl 2xl:mx-auto">
    <div class="flex flex-col lg:flex-row">
        <!-- Left Column: Industries Grid -->
        <div class="flex-1 grid grid-cols-3 md:grid-cols-2 gap-0">
            @for (industry of industries; track industry.id) {
            <a [routerLink]="industry.link"
                class="flex w-full group hover:bg-slate-50 transition-all duration-300 relative overflow-hidden">
                <div class="px-6 sm:px-8 md:px-10 pt-10 sm:pt-16 md:pt-18 pb-8 sm:pb-10 md:pb-10 w-full">
                    <div class="flex flex-row items-start gap-4 md:gap-6">
                        <!-- Icon Container (Left) -->
                        <div class="">
                            <div class="flex items-start justify-center relative">
                                <img [src]="industry.icon" [alt]="industry.name"
                                    class="w-[1.7rem] h-auto object-cover" />
                            </div>
                        </div>
                        <!-- Text Content (Right) -->
                        <div class="flex flex-col flex-1 min-w-0 relative">
                            <div class="flex items-start justify-between gap-2">
                                <h3
                                    class="text-lg font-semibold leading-6 text-[#454545] group-hover:text-blue-600 pb-2 md:pb-3 flex-1">
                                    {{industry.name}}
                                </h3>
                                <!-- Arrow icon that appears on hover -->
                                <svg class="w-5 h-5 text-blue-600 opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all duration-300 mt-1"
                                    xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17"
                                    fill="none">
                                    <path
                                        d="M16.1829 9.83507e-07C16.5784 1.01808e-06 16.886 0.307618 16.886 0.703126L16.886 11.9531C16.886 12.3486 16.5784 12.6563 16.1829 12.6563C15.7874 12.6563 15.4797 12.3486 15.4797 11.9531L15.4797 2.41699L1.19751 16.6553C0.933838 16.9189 0.494385 16.9189 0.230713 16.6553C-0.0769043 16.3916 -0.0769043 15.9521 0.230713 15.6885L14.469 1.40625L4.93286 1.40625C4.53735 1.40625 4.22974 1.09863 4.22974 0.703125C4.22974 0.307617 4.53735 -3.45764e-08 4.93286 0L16.1829 9.83507e-07Z"
                                        fill="#3D3D3D" />
                                </svg>
                            </div>
                            <p class="text-sm font-normal leading-6 text-[#5D5D5D]   ">
                                {{industry.desc}}
                            </p>
                        </div>
                    </div>
                </div>
            </a>
            }
        </div>

        <!-- Right Column: Featured Case Studies -->
        <div class="lg:w-80 xl:w-96 border-t border-gray-200 lg:border-t-0 lg:border-l">
            <div class="px-6 sm:px-8 md:px-10 pt-10 sm:pt-16 md:pt-18 pb-8 sm:pb-10 md:pb-10">
                <!-- Header -->
                <div class="flex items-center gap-2 mb-6 md:mb-8">
                    <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                            clip-rule="evenodd" />
                    </svg>
                    <h3 class="text-xs font-semibold uppercase tracking-wider text-[#454545]">
                        FEATURED CASE STUDIES
                    </h3>
                </div>

                <!-- Case Studies List -->
                <div class="space-y-1 md:space-y-8">
                    @for (caseStudy of featuredCaseStudies; track caseStudy.id) {
                    <div class="group">
                        <a [routerLink]="caseStudy.link" class="block">
                            <!-- Image -->
                            <div class="relative w-full h-32 sm:h-40 md:h-48 mb-3 rounded-lg overflow-hidden">
                                <img [src]="caseStudy.image" [alt]="caseStudy.title"
                                    class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
                            </div>
                            <!-- Title -->
                            <h4
                                class="text-sm font-semibold text-[#454545] mb-2 group-hover:text-blue-600 transition-colors duration-200">
                                {{caseStudy.title}}
                            </h4>
                            <!-- Read More Link -->
                            <div
                                class="flex items-center text-xs text-[#5D5D5D] group-hover:text-blue-600 transition-colors duration-200">
                                <span>Read more</span>
                                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </a>
                    </div>
                    }
                </div>

                <!-- Explore More Link -->
                <div class="mt-6 md:mt-8 pt-6 md:pt-8 border-t border-gray-200">
                    <a routerLink="/resources/case-studies"
                        class="flex items-center gap-2 text-sm font-semibold text-[#454545] hover:text-blue-600 transition-colors duration-200">
                        <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        <span>Explore more</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
