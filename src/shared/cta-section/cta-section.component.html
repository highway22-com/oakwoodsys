<section class="w-full px-24 py-24 bg-white">
    <div class="px-4 sm:px-6 md:px-8 lg:px-36 py-16 sm:py-20 md:py-24"
        [style.background]="backgroundGradient()"
        aria-label="Call to Action">
        <div class="max-w-6xl mx-auto text-center py-14">
            @if (title()) {
            <h2 class="text-3xl sm:text-4xl md:text-6xl font-normal text-gray-700 mb-4 sm:mb-6 leading-tight">
                {{ title() }}
            </h2>
            }
            @if (description()) {
            <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-8 sm:mb-10 md:mb-12 leading-relaxed font-segoe">
                {{ description() }}
            </p>
            }
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center">
                @if (primaryText()) {
                <!-- <a [routerLink]="primaryLink()"
                    class="inline-block text-center px-6 sm:px-8 py-3 sm:py-4 transition-all hover:opacity-90 text-white bg-blue-600">
                    {{ primaryText() }}
                </a> -->
                <app-button-primary [text]="primaryText()" [link]="primaryLink()" />
                }
                @if (secondaryText()) {
                <app-button-primary [text]="secondaryText()" [link]="secondaryLink()" [isTransparent]="true"
                    [borderColor]="'black'" />
                }
            </div>
        </div>
    </div>
</section>
