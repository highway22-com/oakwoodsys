<section class="w-full bg-white px-4 sm:px-6 md:px-8 lg:px-12 py-10 sm:py-12 md:py-16">
    <div class="w-full px-4 sm:px-6 md:px-8 lg:px-36 xl:px-36 py-16 sm:py-16 md:py-24"
        [style.background]="bgImg ? 'url(' + bgImg + ') center/cover no-repeat' : ''"
        aria-label="Call to Action">
        <div class="max-w-6xl mx-auto text-center">
            @if (title()) {
            <h2 class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-normal text-gray-700 mb-4 sm:mb-6 leading-[120%]">
                {{ title() }}
            </h2>
            }
            @if (description()) {
            <p class="text-base sm:text-lg lg:text-xl text-gray-700 mb-8 sm:mb-10 md:mb-12 leading-[150%] font-segoe max-w-3xl mx-auto">
                {{ description() }}
            </p>
            }
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center items-stretch sm:items-center">
                @if (primaryText()) {
                <div class="w-full sm:w-auto flex justify-center">
                    <app-button-primary [text]="primaryText()" [link]="primaryLink()" />
                </div>
                }
                @if (secondaryText()) {
                <div class="w-full sm:w-auto flex justify-center">
                    <app-button-primary [text]="secondaryText()" [link]="secondaryLink()" [isTransparent]="true"
                        [borderColor]="'black'" />
                </div>
                }
            </div>
        </div>
    </div>
</section>
