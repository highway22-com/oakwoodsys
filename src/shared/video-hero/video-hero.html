<section class="relative min-h-screen w-full overflow-hidden">
  <!-- Background Video -->
  <div class="absolute inset-0 z-0">
    <video class="absolute inset-0 w-full h-full object-cover" autoplay muted playsinline preload="auto" #videoElement
      [src]="currentVideoUrl()">
      Your browser does not support the video tag.
    </video>
    <!-- Overlay: gradiente top-left → bottom-right según diseño -->
    <div class="video-hero__gradient absolute inset-0 z-0" aria-hidden="true"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 px-4 sm:px-6 md:px-8 lg:px-20 h-screen flex items-center"
    [class.justify-center]="centerContent" [class.self-start]="!centerContent">
    <div class="w-full max-w-2xl md:max-w-3xl" [class.text-center]="centerContent" [class.mx-auto]="centerContent">
      <!-- Title -->
      <h1 class="text-white mb-6 md:mb-8">
        {{ title }}
      </h1>

      <!-- Description -->
      <p
        class="text-base sm:text-lg md:text-xl text-white mb-8 md:mb-10 max-w-xl md:max-w-2xl leading-relaxed font-segoe font-light"
        [class.mx-auto]="centerContent">
        {{ description }}
      </p>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-8 sm:mb-12 md:mb-16">
        @if (ctaPrimary) {
        <!-- Primary Button -->
        <a [routerLink]="ctaPrimary.link"
          class="inline-block text-center font-medium px-6 sm:px-8 py-3 sm:py-4 rounded-lg transition-all duration-200 hover:opacity-90 hover:scale-105 font-sans text-white shadow-lg"
          [style.background-color]="ctaPrimary.backgroundColor">
          {{ ctaPrimary.text }}
        </a>
        }

        @if (ctaSecondary) {
        <!-- Secondary Button -->
        <a [routerLink]="ctaSecondary.link"
          class="inline-block text-center font-medium px-6 sm:px-8 py-3 sm:py-4 rounded-lg transition-all duration-200 hover:bg-white/10 hover:scale-105 font-sans text-white border-2"
          [style.border-color]="ctaSecondary.borderColor">
          {{ ctaSecondary.text }}
        </a>
        }
      </div>

      <!-- Video Indicators -->
      @if (videoUrlsSignal().length > 1) {
      <div class="flex items-center gap-2 md:gap-3">
        @for (indicator of [].constructor(videoUrlsSignal().length); track $index) {
        <button type="button" (click)="switchToVideo($index)"
          [class]="$index === currentVideoIndex() ? 'h-2 w-8 md:w-10 bg-white rounded-full transition-all duration-300' : 'h-1 w-6 md:w-8 bg-white/50 rounded-full hover:bg-white/70 transition-all duration-300 cursor-pointer'"
          [attr.aria-label]="'Switch to video ' + ($index + 1)">
        </button>
        }
      </div>
      }
    </div>
  </div>
</section>
