<section class="relative w-full overflow-hidden"
  [ngClass]="hvh70 ? 'min-h-[100px] sm:min-h-[700px] md:min-h-[850px]' : 'min-h-screen'">
  <!-- Background Video -->
  <div class="absolute inset-0 z-0">
    <video class="absolute inset-0 w-full h-full object-cover" autoplay muted playsinline preload="auto" #videoElement
      [src]="currentVideoUrl()">
      Your browser does not support the video tag.
    </video>
    <!-- Overlay: gradiente top-left → bottom-right según diseño -->
    <div class="video-hero__gradient absolute inset-0 z-0" aria-hidden="true"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 px-4 sm:px-6 md:px-8 lg:px-20 flex items-center"
    [ngClass]="hvh70 ? 'min-h-[100px] sm:min-h-[700px] md:min-h-[850px]' : 'h-screen'"
    [class.justify-center]="centerContent" [class.self-start]="!centerContent">
    <div class="w-full  flex flex-col self-end pb-[8.2rem]">
      <!-- Title -->
      <h1 class="text-white mb-6 md:mb-8 lg:max-w-7xl">
        {{ title }}
      </h1>

      <!-- Description -->
      <p class=" md:text-xl text-white/80 pb-4 font-light  max-w-xl md:max-w-2xl leading-relaxed font-segoe "
        style="font-weight: 100;">
        {{ description }}
      </p>

      <!-- CTA Buttons -->
      <div class="flex  gap-4 pb-12">
        @if (ctaPrimary) {
        <div class="bg-p-700 mb-3">
          <app-button-primary [text]="ctaPrimary.text" [link]="ctaPrimary.link" />
        </div>
        }

        @if (ctaSecondary) {
        <!-- Secondary Button -->
        <div class="flex  mb-3">
          <app-button-primary [text]="ctaSecondary.text" [link]="ctaSecondary.link" [isTransparent]="true"
            [borderColor]="'white'" />
        </div>

        }
      </div>

      <!-- Video Indicators -->
      @if (videoUrlsSignal().length > 1 && showIndicators) {
      <div class="flex items-center gap-1.5">
        @for (indicator of [].constructor(videoUrlsSignal().length); track $index) {

        <button type="button" (click)="switchToVideo($index)"
          [class]="$index === currentVideoIndex() ? 'h-1.5 w-18 bg-white      transition-all duration-300' : 'h-1 w-10 bg-white/50      hover:bg-white/70 transition-all duration-300 cursor-pointer'"
          [attr.aria-label]="'Switch to video ' + ($index + 1)">
        </button>
        }
      </div>
      }
    </div>
  </div>
</section>
