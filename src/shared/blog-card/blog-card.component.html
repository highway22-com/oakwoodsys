<a [routerLink]="[linkBase(), slug()]"
    class="group bg-[#FFFFFF]/80 overflow-hidden transition-shadow duration-300 h-full flex flex-col hover:outline-gray-300 hover:outline hover:bg-p-30">
    <!-- Post Image -->
    <div class="relative h-[25rem] w-full overflow-hidden px-6 py-5">
        <div class="relative w-full aspect-square overflow-hidden">
            <img [src]="effectiveImageUrl()" [alt]="imageAlt()"
                class="w-full h-full object-cover transition-transform duration-300 ease-out group-hover:scale-110" />
        </div>
    </div>

    <!-- Post Content -->
    <div class="p-5 sm:p-6 flex flex-col flex-grow">
        <!-- Tags, Reading Time -->
        <div class="flex items-center mb-4 flex-wrap gap-2">
            <div class="flex items-center gap-2 flex-wrap">
                @if (tag()) {
                <span class="tag-badge mr-2">{{ tag() }}</span>
                }
            </div>
            <span class="text-xs text-s-600">{{ readingTimeMinutes() }} min read</span>
        </div>

        <!-- Title -->
        <h3 class="text-lg sm:text-2xl text-s-900 mb-3 sm:mb-4 leading-tight">
            {{ title() || 'Blog Post Title' }}
        </h3>

        <!-- Excerpt -->
        @if (excerptHtml()) {
        <div class="text-sm sm:text-base text-s-600 mb-4 leading-relaxed line-clamp-3 prose prose-sm max-w-none"
            [innerHTML]="excerptHtml()">
        </div>
        }
