<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Admin Login</h1>
      <p class="text-gray-600">Sign in to access the admin panel</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input id="username" type="text" formControlName="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
            placeholder="Enter your username" [class.border-red-500]="username?.invalid && username?.touched" />
          @if (username?.invalid && username?.touched) {
          <p class="mt-1 text-sm text-red-600">Username is required</p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input id="password" type="password" formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
            placeholder="Enter your password" [class.border-red-500]="password?.invalid && password?.touched" />
          @if (password?.invalid && password?.touched) {
          <p class="mt-1 text-sm text-red-600">Password is required</p>
          }
        </div>

        <!-- Error Message -->
        @if (error()) {
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <p class="text-sm text-red-600">{{ error() }}</p>
        </div>
        }

        <!-- Submit Button -->
        <button type="submit" [disabled]="loading() || loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold px-6 py-3 rounded-lg transition-colors duration-200 flex items-center justify-center">
          @if (loading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span>Signing in...</span>
          } @else {
          <span>Sign In</span>
          }
        </button>
      </form>

      <!-- Back to Home Link -->
      <div class="mt-6 text-center">
        <a routerLink="/" class="text-sm text-blue-600 hover:text-blue-700 transition-colors">
          ‚Üê Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
